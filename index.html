<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Zoom Hover Effect</title>
</head>
<body>
    <div class="container">
        <figure>
            <img src="img/cat-black.jpg" alt="black kitty">
        </figure>
        <figure>
            <img src="img/cat-white.jpg" alt="white kitty">
        </figure>
        <figure>
            <img src="img/soooo-cute.jpg" alt="the cutest cat in the world">
        </figure>
    </div>
</body>
</html>
